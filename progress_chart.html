<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Circular Progress Chart</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f6f3f0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .chart-container {
      width: 360px;
      height: 360px;
      position: relative;
    }

    svg {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }

    .bg-circle {
      fill: none;
      stroke: #eceae6;
      stroke-width: 18;
    }

    .progress-circle {
      fill: none;
      stroke-width: 18;
      stroke-linecap: round;
      stroke-dasharray: 0 999;
      transition: stroke-dasharray 1.2s ease;
    }

    .center-content {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transform: translateY(6px);
    }

    .percentage {
      font-size: 64px;
      font-weight: 700;
      color: #0c1022;
      line-height: 1;
    }

    .label {
      margin-top: 12px;
      max-width: 240px;
      font-size: 18px;
      color: #0a49d1;
      line-height: 1.3;
    }
  </style>
</head>
<body>

<div class="chart-container">
  <svg viewBox="0 0 200 200">
    <defs>
      <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#6f7cff"/>
        <stop offset="100%" stop-color="#ffb36b"/>
      </linearGradient>
    </defs>

    <!-- Background ring -->
    <circle
      class="bg-circle"
      cx="100"
      cy="100"
      r="80"
    />

    <!-- Progress ring -->
    <circle
      class="progress-circle"
      cx="100"
      cy="100"
      r="80"
      stroke="url(#progressGradient)"
    />
  </svg>

  <div class="center-content">
    <div class="percentage" id="percentText"></div>
    <div class="label">Some Text</div>
  </div>
</div>

<script>
  const percent = 75;
  const circle = document.querySelector('.progress-circle');
  const radius = 80;
  const circumference = 2 * Math.PI * radius;

  const dash = (percent / 100) * circumference;

  circle.style.strokeDasharray = `${dash} ${circumference}`;
  document.getElementById('percentText').textContent = `${percent}%`;
</script>

</body>
</html>
